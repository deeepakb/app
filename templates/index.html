    {% if 'user' in session %}
    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const startMessage = document.getElementById('start-message');
        const connectionStatus = document.getElementById('connection-status');
        let isConnected = true;
        let isBotThinking = false;

        function capitalizeFirstLetter(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    
        // Health check
        function checkConnection() {
            fetch('/heartbeat')
                .then(response => {
                    if (response.ok) {
                        if (!isConnected) {
                            isConnected = true;
                            connectionStatus.textContent = 'Connected';
                            connectionStatus.className = 'connected';
                        }
                    } else {
                        throw new Error('Connection lost');
                    }
                })
                .catch(error => {
                    isConnected = false;
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'disconnected';
                    console.error('Connection lost:', error);
                });
        }
    
        setInterval(checkConnection, 5000);
    
        function setInputState(disabled) {
            userInput.disabled = disabled;
            userInput.style.opacity = disabled ? '0.5' : '1';
            userInput.placeholder = disabled ? 'Please wait for the bot to finish...' : 'Type your query here...';
            setClearButtonState(disabled);
        }

    
        userInput.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter' && !isBotThinking) {
                if (!isConnected) {
                    alert('Connection lost. Please try again when reconnected.');
                    return;
                }
    
                let userQuery = userInput.value.trim();
                if (userQuery === '') return;
    
                if (startMessage) {
                    startMessage.classList.add('hide');
                    setTimeout(() => {
                        startMessage.remove();
                    }, 500);                 
                }
    
                userQuery = capitalizeFirstLetter(userQuery);
    
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = userQuery;
                messagesDiv.appendChild(userMessage);
    
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
                userInput.value = '';
    
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'message bot';
                loadingMessage.innerHTML = '<span class="thinking-text"><div class="spinner"></div> Bot is thinking...</span>';
                messagesDiv.appendChild(loadingMessage);
    
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
                    isBotThinking = true;
                setInputState(true);
    
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: userQuery })
                    });
                    
                    const data = await response.json();
    
                    loadingMessage.remove();
                   


                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot';
                    const formattedResponse = data.response
                        .replace(/\n/g, '<br>')
                        .replace(/\s{2,}/g, match => '&nbsp;'.repeat(match.length));
                    botMessage.innerHTML = data.response || 'Sorry, I could not process your request.';
                    messagesDiv.appendChild(botMessage);
                    Prism.highlightAll(botMessage);

                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                    loadingMessage.remove();
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'message bot';
                    const errorDetails = error.message || error.toString() || 'Unknown error occurred';
                    errorMessage.textContent = `Sorry, an error occurred while processing your request: ${errorDetails}`;
                    messagesDiv.appendChild(errorMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } finally {
                    isBotThinking = false;
                    setInputState(false);
                }
            }
        });

        const clearChatButton = document.getElementById('clear-chat');

        clearChatButton.addEventListener('click', async () => {
    if (!clearChatButton.disabled && confirm('Are you sure you want to clear the chat? This action cannot be undone.')) {
        try {
            setClearButtonState(true);
            const response = await fetch('/clear-chat', { method: 'POST' });
            if (response.ok) {
                const messages = messagesDiv.children;
                for (let i = 0; i < messages.length; i++) {
                    messages[i].style.animation = 'fadeOut 0.5s forwards';
                }

                await new Promise(resolve => setTimeout(resolve, 500));

                messagesDiv.innerHTML = '';

                const startMessage = document.createElement('div');
                startMessage.id = 'start-message';
                // Add fallback for username
                const username = '{{session.get("username", "")}}' || 'there';
                startMessage.innerHTML = `<strong>Hello ${username}, what would you like to know about Redshift?</strong>`;
                startMessage.style.animation = 'fadeIn 0.5s forwards';
                messagesDiv.appendChild(startMessage);
            } else {
                throw new Error('Failed to clear chat');
            }
        } catch (error) {
            console.error('Error clearing chat:', error);
            alert('Failed to clear chat. Please try again.');
        } finally {
            setClearButtonState(false);
        }
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const navItems = document.querySelectorAll('.nav-item');
    const chatContainer = document.getElementById('chat-container');
    const codeReviewSection = document.getElementById('code-review-section');

    function switchInterface(targetId) {
    // Update nav items
    navItems.forEach(item => {
        item.classList.remove('active');
        if (item.dataset.target === targetId) {
            item.classList.add('active');
        }
    });

    // Show/hide interfaces
    const chatContainer = document.getElementById('chat-container');
    const codeReviewContainer = document.getElementById('code-review-container');

    if (targetId === 'chat-interface') {
        chatContainer.style.display = 'flex';
        codeReviewContainer.style.display = 'none';
    } else if (targetId === 'code-review') {
        chatContainer.style.display = 'none';
        codeReviewContainer.style.display = 'flex';
    }
}


    // Add click handlers to nav items
    navItems.forEach(item => {
        item.addEventListener('click', () => {
            switchInterface(item.dataset.target);
        });
    });

    // Initialize with chat interface
    switchInterface('chat-interface');
});

    userQuery = capitalizeFirstLetter(userQuery);

    const userMessage = document.createElement('div');
    userMessage.className = 'message user';
    userMessage.textContent = userQuery;
    messagesDiv.appendChild(userMessage);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    userInput.value = '';

    const loadingMessage = document.createElement('div');
    loadingMessage.className = 'message bot';
    loadingMessage.innerHTML = '<span class="thinking-text"><div class="spinner"></div> Bot is thinking...</span>';
    messagesDiv.appendChild(loadingMessage);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    isBotThinking = true;
    setInputState(true);

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: userQuery })
        });
        
        const data = await response.json();

        loadingMessage.remove();

        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.innerHTML = data.response || 'Sorry, I could not process your request.';
        messagesDiv.appendChild(botMessage);
        Prism.highlightAll(botMessage);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
        console.error('Error:', error);
        loadingMessage.remove();
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message bot';
        const errorDetails = error.message || error.toString() || 'Unknown error occurred';
        errorMessage.textContent = `Sorry, an error occurred while processing your request: ${errorDetails}`;
        messagesDiv.appendChild(errorMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } finally {
        isBotThinking = false;
        setInputState(false);
    }
}

function setInputState(disabled) {
    const sendButton = document.getElementById('send-message');
    const clearChatButton = document.getElementById('clear-chat');

    userInput.disabled = disabled;
    userInput.style.opacity = disabled ? '0.5' : '1';
    userInput.placeholder = disabled ? 'Please wait for the bot to finish...' : 'Type your query here...';
    
    // Disable/enable both buttons
    sendButton.disabled = disabled;
    clearChatButton.disabled = disabled;
    
    // Update opacity for both buttons
    sendButton.style.opacity = disabled ? '0.5' : '1';
    clearChatButton.style.opacity = disabled ? '0.5' : '1';
    
    // Update cursor for both buttons
    sendButton.style.cursor = disabled ? 'not-allowed' : 'pointer';
    clearChatButton.style.cursor = disabled ? 'not-allowed' : 'pointer';
}



document.getElementById('file-input').addEventListener('change', async (event) => {
    const file = event.target.files[0];
    if (file) {
        const formData = new FormData();
        formData.append('file', file);

        const fileList = document.getElementById('file-list');
        const loadingDiv = document.getElementById('analysis-loading');
        const uploadInterface = document.querySelector('.upload-interface');
        
        try {
            fileList.innerHTML = '';
            loadingDiv.style.display = 'block';
            fileList.appendChild(loadingDiv);
            
            // Remove centering when analysis starts
            uploadInterface.style.position = 'static';
            uploadInterface.style.transform = 'none';

            const response = await fetch('/upload-diff', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            loadingDiv.style.display = 'none';

            if (response.ok) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const formattedAnalysis = result.analysis.replace(/\n/g, '<br>');
                
                fileItem.innerHTML = `
                    <h3 class="file-name">${file.name}</h3>
                    <div class="analysis-content">
                        ${formattedAnalysis}
                    </div>
                `;
                
                fileList.innerHTML = ''; // Clear the loading indicator
                fileList.appendChild(fileItem);
                
                // Scroll to the analysis with smooth behavior
                fileItem.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                throw new Error(result.error || 'Failed to process file');
            }
        } catch (error) {
            loadingDiv.style.display = 'none';
            console.error('Error uploading file:', error);
            alert('Error processing file: ' + error.message);
            
            // Reset centering if there's an error
            uploadInterface.style.position = 'absolute';
            uploadInterface.style.transform = 'translate(-50%, -50%)';
        }
    }
});


    </script>
